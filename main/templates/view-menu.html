<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/logo1.ico' %}" />
    <title>EasyBill: View menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 30px;
            margin: 0 10px;
        }

        .nav-links ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            list-style: none;
        }

        .nav-links ul li a {
            color: black;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-links ul li a:hover {
            color: #ff4a4a;
        }

        .logo img {
            width: 200px;
            height: 80px;
        }

        .back a {
            color: black;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50%;
        }

        .back a:hover {
            color: #498fffe1;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            margin-top: 100px;
        }

        .heading {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heading p {
            font-size: 30px;
            color: rgb(70, 70, 70);
        }

        .main {
            min-height: 100vh;
        }

        .menu {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu table {
            width: 60%;
        }

        .menu table th {
            font-size: 25px;
            color: white;
            background-color: #2c7bfae1;
        }

        .menu table td {
            width: 50%;
            text-align: center;
            font-size: 20px;
            padding: 5px 40px;
            border: 1px solid #2c7bfae1;
        }

        .item {
            background-color: rgb(220, 220, 220);
            border: 1px solid #2c7bfae1;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: rgb(240, 240, 240);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .creator {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .creator p {
            font-size: 14px;
            color: #838383;
        }

        .links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links a {
            margin: 0 10px;
            color: #838383;
            font-size: 15px;
        }

        .links a:hover {
            color: #333;
        }

        .links a i {
            transition: 0.3s;
        }

        .links a:hover i {
            transform: scale(1.2);
        }

        .copyrights p {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                height: 65px;
            }

            nav {
                padding: 0 10px;
            }

            nav span {
                display: none;
            }

            .logo img {
                width: 150px;
                height: 60px;
            }

            .main {
                margin-top: 65px;
            }

            footer {
                height: 90px;
            }

            .creator p {
                font-size: 15px;
            }

            .links a {
                font-size: 15px;
            }

            .links a i {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="back">
                <a href="{% url 'back-home' %}"><i class="fas fa-arrow-left"></i>&nbsp;<span>Back</span></a>
            </div>
            <div class="logo">
                <img src="{% static 'images/logo_banner.png' %}" alt="logo" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="{% url 'logout' %}"><i
                                class="fa-solid fa-right-from-bracket"></i>&nbsp;<span>Logout</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="heading">
            <p><i class="fa-solid fa-scroll"></i>&nbsp;&nbsp;View Menu</p>
        </div>
        <div class="menu">
            <!-- dynamic -->
            <table class="table">
                <tr>
                    <th colspan="2">Biriyani's</th>
                </tr>
                <tr class="item">
                    <td>Item</td>
                    <td>Price</td>
                </tr>
                <tr>
                    <td>Chicken Biriyani</td>
                    <td>180/-</td>
                </tr>
                <tr>
                    <td>Mutton Biriyani</td>
                    <td>250/-</td>
                </tr>
                <tr>
                    <th colspan="2">Deserts</th>
                </tr>
                <tr class="item">
                    <td>Item</td>
                    <td>Price</td>
                <tr>
                    <td>Ice Cream</td>
                    <td>50/-</td>
                </tr>
                <tr>
                    <td>Drinks</td>
                    <td>30/-</td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="creator">
            <p>- Created by Sandeep Ruttala -</p>
            <div class="links">
                <a href="https://www.github.com/sandeepruttala" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sandeep-ruttala/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/sandeepruttala/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        </div>
        <div class="copyrights">
            <p>Â© 2024 EasyBill. All Rights Reserved.</p>
        </div>
    </footer>

        //             });

        //             return categories;
        //         });
        // }
        function fetch_menu() {
            fetch(`/fetch_menu/`)
                .then(response => response.json())
                .then(data => {
                    //categories 
                    let categories = {};
                    fetch(`/fetch_categories/`)
                        .then(response => response.json())
                        .then(data => {
                            data.data.forEach(category => {
                                categories[category.category_name] = []
                            });
                        });
                    console.log(categories);
                    console.log(data);
                    //items
                    data.data.forEach(item => {
                        categories[item.category].push(item);
                    });
                });
        }
        fetch_menu();
    </script>
</body>

</html>
